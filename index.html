<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Clone Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.2.0/vibrant.min.js"></script>
  <style>
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 50;
    }
    #profileModal {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <div id="loading">Carregando...</div>

  <header class="p-4 flex justify-between items-center border-b border-gray-700">
    <h1 class="text-2xl font-bold">Spotify Clone</h1>
    <div class="flex items-center gap-3">
      <span id="userName" class="hidden"></span>
      <button id="loginBtn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 transition">Entrar com Google</button>
      <button id="profileBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition hidden">Perfil</button>
      <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition hidden">Sair</button>
    </div>
  </header>

  <!-- Modal Perfil -->
  <div id="profileModal" class="fixed inset-0 hidden flex items-center justify-center z-40">
    <div class="bg-gray-900 rounded-lg p-6 max-w-sm w-full space-y-4">
      <h2 class="text-xl font-semibold">Perfil</h2>
      <p class="text-gray-300">Nome atual:</p>
      <p id="currentDisplayName" class="text-white font-bold text-lg"></p>
      <input id="editDisplayName" type="text" placeholder="Digite novo nome" class="w-full p-2 rounded bg-gray-800 text-white" />
      <button id="saveDisplayName" class="bg-green-600 px-4 py-2 rounded w-full hover:bg-green-700 transition">Salvar Nome</button>
      <button id="closeProfile" class="mt-2 w-full text-center text-gray-400 hover:text-white underline">Fechar</button>
    </div>
  </div>

  <main class="flex-1 overflow-y-auto p-6 space-y-6">

    <form id="playlistForm" class="space-y-4 max-w-lg mx-auto bg-gray-900 p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Criar Playlist</h2>
      <input name="nome" required placeholder="Nome da música" class="w-full p-3 rounded bg-gray-800" />
      <input name="capa" type="file" accept="image/*" required class="w-full p-2 rounded bg-gray-800" />
      <input name="musica" type="file" accept="audio/*" required class="w-full p-2 rounded bg-gray-800" />
      <label class="flex items-center gap-2 text-gray-300">
        <input type="checkbox" id="publica" class="accent-green-500" />
        Tornar playlist pública
      </label>
      <button type="submit" class="bg-blue-600 px-4 py-3 rounded w-full font-semibold hover:bg-blue-700 transition">Criar Playlist</button>
    </form>

    <section class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Playlists Disponíveis</h2>
      <div id="musicList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

  </main>

  <footer id="player" class="bg-gray-900 p-4 flex items-center gap-4">
    <img id="capa" class="w-16 h-16 rounded shadow-lg" />
    <div>
      <p id="nomeMusica" class="font-bold text-lg">-</p>
      <p id="nomeArtista" class="text-gray-400">-</p>
      <input id="progress" type="range" class="w-full mt-1" value="0" />
    </div>
    <audio id="audio" controls class="hidden"></audio>
  </footer>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7n1M1DFVZrkOqEB6WAlTeg_qL4yYvTxs",
      authDomain: "spotify-eaac3.firebaseapp.com",
      projectId: "spotify-eaac3",
      storageBucket: "spotify-eaac3.appspot.com",
      messagingSenderId: "262950105793",
      appId: "1:262950105793:web:87ca0380049c7de4649a40",
      measurementId: "G-4LCHFJSH37"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Elementos
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileBtn = document.getElementById("profileBtn");
    const userNameEl = document.getElementById("userName");
    const currentDisplayName = document.getElementById("currentDisplayName");
    const editDisplayName = document.getElementById("editDisplayName");
    const saveDisplayName = document.getElementById("saveDisplayName");
    const closeProfile = document.getElementById("closeProfile");
    const profileModal = document.getElementById("profileModal");

    const playlistForm = document.getElementById("playlistForm");
    const publicaCheck = document.getElementById("publica");
    const musicList = document.getElementById("musicList");
    const capa = document.getElementById("capa");
    const nome = document.getElementById("nomeMusica");
    const artista = document.getElementById("nomeArtista");
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const loading = document.getElementById("loading");

    let userUID = null;

    // Login Google
    loginBtn.onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
      } catch (e) {
        alert("Erro no login: " + e.message);
      }
    };

    logoutBtn.onclick = () => auth.signOut();

    profileBtn.onclick = () => {
      profileModal.classList.remove("hidden");
      editDisplayName.value = userNameEl.textContent;
      currentDisplayName.textContent = userNameEl.textContent;
    };

    closeProfile.onclick = () => profileModal.classList.add("hidden");

    saveDisplayName.onclick = async () => {
      const user = auth.currentUser;
      const novoNome = editDisplayName.value.trim();

      if (!novoNome) {
        alert("Digite um nome válido!");
        return;
      }

      try {
        await user.updateProfile({ displayName: novoNome });
        userNameEl.textContent = novoNome;
        currentDisplayName.textContent = novoNome;
        alert("Nome atualizado com sucesso!");
      } catch (error) {
        console.error("Erro ao atualizar nome:", error);
        alert("Erro ao atualizar nome: " + error.message);
      }
    };

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        userUID = user.uid;
        userNameEl.textContent = user.displayName || "Usuário";
        userNameEl.classList.remove("hidden");
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        profileBtn.classList.remove("hidden");
        loading.style.display = "none";
        loadPlaylists();
      } else {
        userUID = null;
        userNameEl.textContent = "";
        userNameEl.classList.add("hidden");
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        profileBtn.classList.add("hidden");
        musicList.innerHTML = "";
      }
    });

    playlistForm.onsubmit = async (e) => {
      e.preventDefault();

      const nomeMusica = playlistForm.nome.value.trim();
      const capaFile = playlistForm.capa.files[0];
      const musicaFile = playlistForm.musica.files[0];
      const isPublica = publicaCheck.checked;

      if (!nomeMusica || !capaFile || !musicaFile) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const btn = playlistForm.querySelector("button[type='submit']");
        btn.disabled = true;
        btn.textContent = "Enviando...";

        const timestamp = Date.now();
        const capaRef = storage.ref(`capas/${timestamp}_${capaFile.name}`);
        const musicaRef = storage.ref(`musicas/${timestamp}_${musicaFile.name}`);

        await capaRef.put(capaFile);
        await musicaRef.put(musicaFile);

        const capaURL = await capaRef.getDownloadURL();
        const musicaURL = await musicaRef.getDownloadURL();

        await db.collection("playlists").add({
          uid: userUID,
          nome: nomeMusica,
          artista: userNameEl.textContent,
          capa: capaURL,
          musica: musicaURL,
          publica: isPublica
        });

        alert("Playlist criada com sucesso!");

        playlistForm.reset();
        loadPlaylists();
      } catch (error) {
        console.error("Erro ao criar playlist:", error);
        alert("Erro ao criar playlist: " + error.message);
      } finally {
        const btn = playlistForm.querySelector("button[type='submit']");
        btn.disabled = false;
        btn.textContent = "Criar Playlist";
      }
    };

    async function loadPlaylists() {
      const snapshot = await db.collection("playlists").get();
      musicList.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        if (p.uid === userUID || p.publica) {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-3 rounded flex flex-col items-center cursor-pointer hover:bg-gray-700 transition";
          div.innerHTML = `
            <img src="${p.capa}" class="w-full rounded mb-2 max-h-40 object-cover" />
            <p class="text-white font-semibold text-center">${p.nome}</p>
          `;
          div.onclick = () => playMusic(p);
          musicList.appendChild(div);
        }
      });
    }

    function playMusic(p) {
      audio.src = p.musica;
      nome.textContent = p.nome;
      artista.textContent = p.artista || "-";
      capa.src = p.capa;
      audio.play();

      Vibrant.from(p.capa).getPalette().then((palette) => {
        document.getElementById("player").style.backgroundColor = palette.Vibrant ? palette.Vibrant.getHex() : "#111";
      });
    }

    audio.ontimeupdate = () => { progress.value = audio.currentTime; };
    audio.onloadedmetadata = () => { progress.max = audio.duration; };
    progress.oninput = () => { audio.currentTime = progress.value; };
  </script>

</body>
</html>
