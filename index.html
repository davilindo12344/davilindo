<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.2.0/vibrant.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 50;
    }
    .tab-button {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      color: #bbb;
    }
    .tab-button.active {
      color: white;
      border-bottom: 2px solid #1db954;
    }
    @media (max-width: 768px) {
      .tabs-top {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #121212;
        border-top: 1px solid #282828;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem 0;
        z-index: 100;
      }
      body {
        padding-bottom: 70px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="loading">Carregando...</div>

  <header class="p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Spotify Clone</h1>
    <div>
      <button id="profileBtn" class="bg-gray-700 px-2 py-1 rounded">Perfil</button>
    </div>
  </header>

  <div id="profileModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 hidden flex-col items-center justify-center z-40">
    <div class="bg-gray-800 p-6 rounded text-center space-y-4">
      <input id="userNameInput" class="bg-black border border-gray-500 px-2 py-1 rounded w-full" />
      <button id="saveNameBtn" class="bg-green-600 px-3 py-1 rounded">Salvar Nome</button>
      <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Sair</button>
      <button id="closeProfile" class="text-gray-300 underline">Fechar</button>
    </div>
  </div>

  <nav id="tabs" class="tabs-top">
    <button class="tab-button active" data-tab="inicio">Início</button>
    <button class="tab-button" data-tab="buscar">Buscar</button>
    <button class="tab-button" data-tab="criar">Criar</button>
  </nav>

  <main class="flex-1 overflow-y-auto p-4">
    <section id="tab-inicio" class="tab-content">
      <h2 class="text-lg font-bold mb-2">Playlists</h2>
      <div id="musicList" class="space-y-2"></div>
    </section>

    <section id="tab-buscar" class="tab-content hidden">
      <input id="searchInput" class="w-full p-2 mb-3 rounded bg-gray-800" placeholder="Buscar músicas..." />
      <div id="searchResults" class="space-y-2"></div>
    </section>

    <section id="tab-criar" class="tab-content hidden">
      <form id="playlistForm" class="space-y-3">
        <input name="nome" required placeholder="Nome da música" class="w-full p-2 rounded bg-gray-800" />
        <input name="capa" type="file" accept="image/*" required class="w-full p-2 rounded bg-gray-800" />
        <input name="musica" type="file" accept="audio/*" required class="w-full p-2 rounded bg-gray-800" />
        <label class="flex items-center gap-2">
          <input type="checkbox" id="publica" class="accent-green-500" />
          Tornar playlist pública
        </label>
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Criar Playlist</button>
      </form>
    </section>
  </main>

  <footer id="player" class="bg-gray-900 p-4">
    <div class="flex items-center gap-3">
      <img id="capa" class="w-12 h-12 rounded" />
      <div>
        <p id="nomeMusica" class="font-bold">-</p>
        <p id="nomeArtista" class="text-sm text-gray-400">-</p>
      </div>
    </div>
    <input id="progress" type="range" class="w-full mt-2" value="0" />
    <audio id="audio" controls class="w-full mt-2"></audio>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = { /* ... mesma config ... */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const userNameEl = document.getElementById("userNameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const musicList = document.getElementById("musicList");
    const capa = document.getElementById("capa");
    const nome = document.getElementById("nomeMusica");
    const artista = document.getElementById("nomeArtista");
    const audio = document.getElementById("audio");
    const bar = document.getElementById("progress");
    const publicaCheck = document.getElementById("publica");
    const playlistForm = document.getElementById("playlistForm");

    let userUID = null;

    document.getElementById("profileBtn").onclick = () => document.getElementById("profileModal").classList.remove("hidden");
    document.getElementById("closeProfile").onclick = () => document.getElementById("profileModal").classList.add("hidden");
    logoutBtn.onclick = () => auth.signOut();

    saveNameBtn.onclick = async () => {
      const name = userNameEl.value.trim();
      const user = auth.currentUser;
      if (user && name) {
        await user.updateProfile({ displayName: name });
        alert("Nome atualizado");
      }
    };

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        userUID = user.uid;
        userNameEl.value = user.displayName || "";
        loadPlaylists();
        document.getElementById("loading").style.display = "none";
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
      }
    });

    playlistForm.onsubmit = async (e) => {
      e.preventDefault();
      const nomeMusica = playlistForm.nome.value.trim();
      const capaFile = playlistForm.capa.files[0];
      const musicaFile = playlistForm.musica.files[0];
      const isPublica = publicaCheck.checked;

      if (!nomeMusica || !capaFile || !musicaFile) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const btn = playlistForm.querySelector("button[type='submit']");
        btn.disabled = true;
        btn.textContent = "Enviando...";

        const timestamp = Date.now();
        const capaRef = storage.ref(`capas/${timestamp}_${capaFile.name}`);
        const musicaRef = storage.ref(`musicas/${timestamp}_${musicaFile.name}`);

        await capaRef.put(capaFile);
        await musicaRef.put(musicaFile);

        const capaURL = await capaRef.getDownloadURL();
        const musicaURL = await musicaRef.getDownloadURL();

        await db.collection("playlists").add({
          uid: userUID,
          nome: nomeMusica,
          artista: userNameEl.value,
          capa: capaURL,
          musica: musicaURL,
          publica: isPublica
        });

        alert("Playlist criada com sucesso!");
        playlistForm.reset();
        loadPlaylists();
      } catch (error) {
        alert("Erro: " + error.message);
      } finally {
        const btn = playlistForm.querySelector("button[type='submit']");
        btn.disabled = false;
        btn.textContent = "Criar Playlist";
      }
    };

    async function loadPlaylists() {
      const snap = await db.collection("playlists").get();
      musicList.innerHTML = "";
      snap.forEach(doc => {
        const p = doc.data();
        if (p.uid === userUID || p.publica) {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-3 rounded flex items-center justify-between";
          div.innerHTML = `
            <div class="flex items-center gap-3 cursor-pointer" onclick='playMusic(${JSON.stringify(p)})'>
              <img src="${p.capa}" class="w-14 h-14 rounded" />
              <div><p class="font-bold">${p.nome}</p></div>
            </div>
          `;
          musicList.appendChild(div);
        }
      });
    }

    function playMusic(p) {
      audio.src = p.musica;
      nome.textContent = p.nome;
      artista.textContent = p.artista || "-";
      capa.src = p.capa;
      audio.play();

      Vibrant.from(p.capa).getPalette().then(palette => {
        document.getElementById("player").style.backgroundColor = palette.Vibrant.getHex();
      });
    }

    audio.ontimeupdate = () => { bar.value = audio.currentTime; };
    audio.onloadedmetadata = () => { bar.max = audio.duration; };
    bar.oninput = () => { audio.currentTime = bar.value; };

    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(`tab-${tab}`).classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
