<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify do Davi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.2.0/vibrant.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Spotify Circular', Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }
    nav {
      background: #000;
      border-top: 1px solid #282828;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 100;
    }
    nav button {
      color: #b3b3b3;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      background: none;
      cursor: pointer;
      padding: 4px 0;
    }
    nav button.active,
    nav button:hover {
      color: #1db954;
    }
    nav button i {
      font-size: 20px;
      margin-bottom: 4px;
    }
    #profileModal {
      background: rgba(0,0,0,0.85);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #profileModal.active {
      display: flex;
    }
    #profileContent {
      background: #181818;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white;
    }
    #profileContent input[type="text"],
    #profileContent input[type="file"] {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: white;
      font-size: 14px;
    }
    footer#player {
      position: fixed;
      bottom: 50px;
      left: 0;
      width: 100%;
      background: #282828;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 150;
      box-sizing: border-box;
    }
    footer#player img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      user-select: none;
    }
    footer#player .info {
      flex-grow: 1;
      overflow: hidden;
    }
    footer#player .info p {
      margin: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    footer#player .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    footer#player input[type="range"] {
      width: 100%;
      margin-top: 4px;
      accent-color: #1db954;
      cursor: pointer;
    }
    main {
      padding: 12px 16px;
    }
    .hidden {
      display: none !important;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #1db954;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #121212;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header style="padding:12px 16px; display:flex; justify-content:space-between; align-items:center; background:#000;">
    <h1 style="font-weight:bold; font-size:1.4rem; user-select:none;">Spotify do Davi</h1>
    <button id="profileBtn" title="Perfil" style="background:none; border:none; color:#b3b3b3; cursor:pointer; font-size:18px;">
      <i class="fas fa-user-circle"></i>
    </button>
  </header>

  <div id="profileModal">
    <div id="profileContent">
      <h2>Perfil</h2>
      <p id="userEmailDisplay" style="font-weight:bold; margin-top:10px;"></p>
      <input type="text" id="userNicknameInput" placeholder="Alterar apelido" />
      <input type="file" id="userImageInput" accept="image/*" />
      <img id="previewImage" src="" alt="Prévia da imagem" style="width:80px; height:80px; border-radius:50%; margin-top:10px; object-fit:cover; display:none;" />
      <button id="updateNicknameBtn" style="background:#1db954; border:none; color:#000; padding:8px 12px; border-radius:20px; cursor:pointer; margin-top:10px;">Salvar Apelido</button>
      <button id="logoutBtn" style="background:#e22134; border:none; color:#fff; padding:8px 12px; border-radius:20px; cursor:pointer; margin-top:10px;">Sair</button>
      <br />
      <button id="closeProfile" style="background:none; border:none; color:#b3b3b3; margin-top:10px; cursor:pointer; text-decoration:underline;">Fechar</button>
    </div>
  </div>

  <!-- RESTANTE DO CÓDIGO AQUI (sem alterações necessárias) -->

  <script>
    const userImageInput = document.getElementById("userImageInput");
    const previewImage = document.getElementById("previewImage");

    userImageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
