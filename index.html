<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-vibrant/3.2.0/vibrant.min.js"></script>
  <style>
    #loading {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    #profileModal {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7n1M1DFVZrkOqEB6WAlTeg_qL4yYvTxs",
      authDomain: "spotify-eaac3.firebaseapp.com",
      projectId: "spotify-eaac3",
      storageBucket: "spotify-eaac3.appspot.com",
      messagingSenderId: "262950105793",
      appId: "1:262950105793:web:87ca0380049c7de4649a40",
      measurementId: "G-4LCHFJSH37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const storage = getStorage();

    const loadingScreen = document.getElementById("loading");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userName = document.getElementById("userName");
    const form = document.getElementById("playlistForm");
    const musicList = document.getElementById("musicList");
    const player = document.getElementById("player");
    const capa = document.getElementById("capa");
    const nome = document.getElementById("nomeMusica");
    const artista = document.getElementById("nomeArtista");
    const audio = document.getElementById("audio");
    const bar = document.getElementById("progress");
    const publicaCheck = document.getElementById("publica");
    const profileBtn = document.getElementById("profileBtn");
    const profileModal = document.getElementById("profileModal");
    const closeProfile = document.getElementById("closeProfile");

    let userUID = null;

    function showLoading(show) {
      loadingScreen.style.display = show ? "flex" : "none";
    }

    loginBtn.onclick = async () => {
      showLoading(true);
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider).finally(() => showLoading(false));
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userUID = user.uid;
        userName.textContent = user.displayName;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        form.classList.remove("hidden");
        loadPlaylists();
      } else {
        userUID = null;
        userName.textContent = "";
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        form.classList.add("hidden");
        musicList.innerHTML = "";
      }
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      showLoading(true);
      const nome = form.nome.value;
      const capaFile = form.capa.files[0];
      const musicaFile = form.musica.files[0];
      const isPublica = publicaCheck.checked;

      const capaRef = ref(storage, `capas/${capaFile.name}`);
      const musicaRef = ref(storage, `musicas/${musicaFile.name}`);

      await uploadBytes(capaRef, capaFile);
      await uploadBytes(musicaRef, musicaFile);

      const capaURL = await getDownloadURL(capaRef);
      const musicaURL = await getDownloadURL(musicaRef);

      await addDoc(collection(db, "playlists"), {
        uid: userUID,
        nome,
        capa: capaURL,
        musica: musicaURL,
        publica: isPublica
      });

      form.reset();
      loadPlaylists();
      showLoading(false);
    };

    async function loadPlaylists() {
      const q = query(collection(db, "playlists"));
      const snapshot = await getDocs(q);
      musicList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const p = docSnap.data();
        if (p.uid === userUID || p.publica) {
          const div = document.createElement("div");
          div.className = "flex items-center gap-3 justify-between bg-gray-800 p-2 rounded";
          div.innerHTML = `
            <div class="flex items-center gap-3 cursor-pointer" id="play-${docSnap.id}">
              <img src="${p.capa}" class="w-14 h-14 rounded" />
              <div>
                <p class="font-bold">${p.nome}</p>
              </div>
            </div>
            ${p.uid === userUID ? `<button class="text-red-500" id="del-${docSnap.id}">Excluir</button>` : ""}
          `;
          musicList.appendChild(div);

          document.getElementById(`play-${docSnap.id}`).onclick = () => playMusic(p);
          if (p.uid === userUID) {
            document.getElementById(`del-${docSnap.id}`).onclick = async () => {
              await deleteDoc(doc(db, "playlists", docSnap.id));
              loadPlaylists();
            };
          }
        }
      });
    }

    function playMusic(p) {
      audio.src = p.musica;
      nome.textContent = p.nome;
      artista.textContent = "";
      capa.src = p.capa;
      audio.play();

      Vibrant.from(p.capa).getPalette().then((palette) => {
        document.getElementById("player").style.backgroundColor = palette.Vibrant.getHex();
      });
    }

    audio.ontimeupdate = () => {
      bar.value = audio.currentTime;
    };

    audio.onloadedmetadata = () => {
      bar.max = audio.duration;
    };

    bar.oninput = () => {
      audio.currentTime = bar.value;
    };

    // Modal de perfil
    profileBtn.onclick = () => profileModal.classList.remove("hidden");
    closeProfile.onclick = () => profileModal.classList.add("hidden");
  </script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  <div id="loading">Carregando...</div>

  <header class="p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Spotify Clone</h1>
    <div class="flex gap-2 items-center">
      <button id="profileBtn" class="bg-gray-700 px-2 py-1 rounded">Perfil</button>
      <span id="userName"></span>
      <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login Google</button>
      <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hidden">Logout</button>
    </div>
  </header>

  <main class="px-4 space-y-6 flex-1 overflow-y-auto">
    <form id="playlistForm" class="space-y-3 hidden">
      <input name="nome" required placeholder="Nome da música" class="w-full p-2 rounded bg-gray-800" />
      <input name="capa" type="file" accept="image/*" required class="w-full p-2 rounded bg-gray-800" />
      <input name="musica" type="file" accept="audio/*" required class="w-full p-2 rounded bg-gray-800" />
      <label class="flex items-center gap-2">
        <input type="checkbox" id="publica" class="accent-green-500" />
        Tornar playlist pública
      </label>
      <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Criar Playlist</button>
    </form>

    <section>
      <h2 class="text-lg font-bold mb-2">Playlists Disponíveis</h2>
      <div id="musicList" class="space-y-2"></div>
    </section>
  </main>

  <footer id="player" class="bg-gray-900 p-4">
    <div class="flex items-center gap-3">
      <img id="capa" class="w-12 h-12 rounded" />
      <div>
        <p id="nomeMusica" class="font-bold">-</p>
        <p id="nomeArtista" class="text-sm text-gray-400">-</p>
      </div>
    </div>
    <input id="progress" type="range" class="w-full mt-2" value="0" />
    <audio id="audio" controls class="w-full mt-2"></audio>
  </footer>

  <div id="profileModal" class="fixed inset-0 hidden z-40 flex items-center justify-center">
    <div class="bg-gray-900 p-6 rounded shadow-lg text-white w-[90%] max-w-sm">
      <h2 class="text-lg font-bold mb-4">Perfil</h2>
      <p>Nome: <span id="userName"></span></p>
      <button id="closeProfile" class="mt-4 px-4 py-2 bg-gray-700 rounded">Fechar</button>
    </div>
  </div>
</body>
</html>
